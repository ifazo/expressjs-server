[supervisord]
nodaemon=true
user=root

[program:nodejs]
command=npm start
autostart=true
autorestart=true
user=root
stderr_logfile=/var/log/nodejs.err.log
stdout_logfile=/var/log/nodejs.out.log

[program:redis]
command=redis-server
autostart=true
autorestart=true
user=root
stderr_logfile=/var/log/redis.err.log
stdout_logfile=/var/log/redis.out.log
